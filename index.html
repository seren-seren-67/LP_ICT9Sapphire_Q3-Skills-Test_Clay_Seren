<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}


.container {
  padding: 16px;
  background-color: rgb(255, 255, 255);
}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f4d0e5;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #e9b4d8;
  outline: none;
}

hr {
  border: 1px solid #dd7bb4;
  margin-bottom: 25px;
}


.registerbtn {
  background-color: #dd7bb4;
  color: rgb(0, 0, 0);
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: #dd7bb4;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Registration</h1>
    <p>Please fill out this form to register.</p>
    <hr>

    <label for="email"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="email" id="email" required>
 <label for="email"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="email" id="email" required>
   
     <label for="email"><b>Date of Birth</b></label>
    <input type="text" placeholder="mm/dd/yyyy" name="email" id="email" required>
     <label for="email"><b>Email</b></label>
    <input type="text" placeholder="sample@gmail.com" name="email" id="email" required>
 <label for="email"><b>Username</b></label>
    <input type="text" placeholder=" Enter Username" name="email" id="email" required>
      <label for="psw-repeat"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw-repeat" id="psw-repeat" required>
     <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
